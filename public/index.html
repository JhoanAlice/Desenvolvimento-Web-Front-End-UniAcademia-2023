<!DOCTYPE html>
<html lang="pt">
  <head>
    <!-- Definindo a codificação de caracteres -->
    <meta charset="utf-8" />
    <!-- Adicionando o favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Configurando a viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Definindo a cor do tema -->
    <meta name="theme-color" content="#000000" />
    <!-- Adicionando a descrição do site -->
    <meta name="description" content="O projeto é um moderno e inovador Shopping Center com uma ampla variedade de lojas e serviços para uma experiência de compra excepcional." />
    <!-- Adicionando palavras-chave do site -->
    <meta name="keywords" content="shopping center, lojas, compras, serviços, experiência de compra" />
    <!-- Adicionando o ícone para dispositivos Apple -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Adicionando o arquivo de manifesto -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Importando o arquivo de estilos -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Definindo o título do site -->
    <title>Shopping</title>
  </head>
  <body>
    <!-- Inserindo uma mensagem para os usuários que não possuem JavaScript habilitado -->
    <noscript>Você precisa habilitar o JavaScript para executar este aplicativo.</noscript>
    <!-- Definindo o elemento onde a aplicação React será renderizada -->
    <div id="root"></div>
    <!-- Importando o script principal -->
    <script src="./index.js"></script>
    <!-- Adicionando formas geométricas abstratas -->
    <div class="shape triangle"></div>
    <div class="shape hexagon"></div>
  </body>
</html>
